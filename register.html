<!doctype html>
<html lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> GilSam</title>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>

<body>
    <!-- START HEAD SECTION -->
    <section>
        <div class="home-head">
            <div class="home-top">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="#">길쌈 GilSam</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Log in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn-link mg-l-30" href="register.html" tabindex="-1" aria-disabled="true">Create an account</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- END HEAD SECTION -->
    <section class="pad-top-13">
        <div class="container">
            <div class="row">
                <div class="log-main">
                    <div class="line-color"></div>
                    <div class="log-form">
                        <h4>Create an account</h4>
                        <p>Create your account. It's take less then a minutes</p>
                        <form name="register_form" id="register_form" method="post" action="#">
                            <div class="form-group">
                                <input type="text" autocomplete="off" name="first_name" id="first_name" class="form-control" placeholder="Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" autocomplete="off" name="email_id" id="email_id" class="form-control" placeholder="Email id *" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password*" required="">
                            </div>
                            <button type="submit" name="register_submit" class="btn">Register Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>

</html>
